<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#listBtn").on("click", function(data){
            console.log(data);
            alert(JSON.stringify(data));
        });
        $("#readBtn").on("click", function(data){
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();
            console.log(boardNoVal);
            $.get("/boards/" + boardNoVal, function(data){
                console.log(data);
                alert(JSON.stringify(data));
            });
        });
        $("#registerBtn").on("click", function(){
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();
            var boardObject ={
                title : titleVal,
                content : contentVal,
                writer : writerVal
            };

            $.ajax({
                type : "POST",
                url : "/boards",
                data : JSON.stringify(boardObject),
                contentType : "application/json;charset=UTF-8",
                success : function(result) {
                    console.log("result " + result)
                    alert(result);
                },
                error : function(request, status, error) {
                    alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error );
                }
            });
        });

        $("#deleteBtn").on("click", function(){
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();
            console.log(boardNoVal);
            $.ajax({
                type : "DELETE",
                url : "/boards/" + boardNoVal ,
                success : function(result) {
                    console.log("result " + result)
                    alert(result);
                },
            });
        });

        $("#modifyBtn").on("click", function(){
            var boardNo = $("#boardNo");
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var boardNoVal = boardNo.val();
            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();

            var boardObject ={
                boardNo : boardNoVal,
                title : titleVal,
                content : contentVal,
                writer : writerVal
            };

            $.ajax({
                type : "PUT",
                url : "/boards/" + boardNoVal ,
                data : JSON.stringify(boardObject),
                contentType : "application/json;charset=UTF-8",
                success : function(result) {
                    console.log("result " + result)
                    alert(result);
                }
            });
        });

        $("#getJsonBtn").on("click", function(){
            var boardNo = $("#boardNo");
            var boardNoVal = boardNo.val();

            console.log("boardNo " + boardNoVal)
            $.getJSON("/boards/" + boardNoVal, function(data) {
                console.log("data " + data)
                alert(JSON.stringify(data));
            });
        });

        $("#postBtn").on("click", function(){
            var title = $("#title");
            var content = $("#content");
            var writer = $("#writer");

            var titleVal = title.val();
            var contentVal = content.val();
            var writerVal = writer.val();
            var boardObject ={
                title : titleVal,
                content : contentVal,
                writer : writerVal
            };

            $.post("/boards", boardObject, function(data) {
                console.log(data);
                alert(JSON.stringify(data));
            });
        });

        $("#registBtn").on("click", function(){
            $.get("/boards/register", function(data){
                console.log(data);
                alert(JSON.stringify(data));
            });
        });

        $("#regist05Btn").on("click", function(){
            $.ajax({
                type : "GET",
                url : "/boards/register05",
                contentType : "application/json;charset=UTF-8",
                success:function(data) {
                    console.log("data " + data);
                    alert(JSON.stringify(data));
                },
                error : function(xhr, status, error) {
                    alert("code:" + xhr.status + "\n" + "message:" + xhr.responseText + "\n" + "error:" + error );
                }
            });
        });
        $("#regist06Btn").on("click", function(){
            $.ajax({
                type : "GET",
                url : "/boards/register06",
                contentType : "application/json;charset=UTF-8",
                success:function(data) {
                    console.log("data " + data);
                    alert(JSON.stringify(data));
                },
                error : function(xhr, status, error) {
                    alert("code:" + xhr.status + "\n" + "message:" + xhr.responseText + "\n" + "error:" + error );
                }
            });
        });
    });
</script>
<body>
<h1>
    Ajax Home
</h1>
<form>
    boardNo: <input type="text" name="boardNo" value="" id="boardNo"><br>
    title:   <input type="text" name="title"   value="" id="title"><br>
    content: <input type="text" name="content" value="" id="content"><br>
    writer:  <input type="text" name="writer"  value="" id="writer"><br>
<div>
    <button id="listBtn">LIST</button>
    <button id="readBtn">READ</button>
    <button id="registerBtn">REGISTER</button>
    <button id="deleteBtn">DELETE</button>
    <button id="modifyBtn">MODIFY</button>
</div>
</form>
<div>
    <button id="getJsonBtn">getJson</button>
    <button id="postBtn">pstBtn</button>
    <button id="registBtn">REGIST</button>
    <button id="regist05Btn">reg05</button><br>
    <button id="regist06Btn">reg06</button><br>
</div>
</body>
</html>
