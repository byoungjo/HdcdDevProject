spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

app.upload.dir=D:\\temp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpastart?characterEncoding=utf8&amp;useSSL=false&amp;allowPublicKeyRetrieval=true
spring.datasource.username=jpauser
spring.datasource.password=jpapass


spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database=mysql

logging.level.org.hibernate=info
spring.jackson.serialization.fail-on-empty-beans=false
